<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    let numberName;

    function declareNumberName() {
      let numberDropSelect = document.getElementById("number_selection");
      numberName = numberDropSelect.options[numberDropSelect.selectedIndex].value;
    }

    function onSubmitButtonClick() {
      declareNumberName();
      let radioSelectNextTen = document.getElementById("next_ten").checked;
      let radioSelectOneDigit = document.getElementById("one_digit").checked;
      let index = document.getElementById("input_index").value;
      if(index === undefined || index < 0)
        index = 0;
      if(radioSelectNextTen)
        window.open(window.location.origin + "/" + numberName, '_blank').focus();
      if(radioSelectOneDigit)
        window.open(window.location.origin + "/" + numberName + "/" + index.toString(), '_blank').focus();

    }

    function onResetButtonClick() {
      declareNumberName()
      window.open(window.location.origin + "/" + numberName + "/reset", '_blank').focus()
    }
  </script>

  <meta charset="UTF-8">
  <title>Digits</title>
  <link rel="icon" type="image" href="frontend/favicon.ico">
</head>
<body>

<h1>Digits</h1>

<!--Dropdown menu-->
<label for="number_selection">Select your number</label>
<select name="number_selection" id="number_selection">
  <option value="pi">Pi</option>
  <option value="e">E</option>
  <option value="sqrt2">Sqrt2</option>
</select><br><br>

<!--Radio button group-->
<input type="radio" id="next_ten" name="choose_mode" value="next_ten" checked="checked">
<label for="next_ten">Next ten digits</label><br>
<input type="radio" id="one_digit" name="choose_mode" value="one_digit">
<label for="one_digit">One digit at</label><br>

<!--Number input-->
<label for="input_index"></label>
<input type="number" id="input_index" name="index" value="0">
<br><br>

<!--Buttons-->
<input type="button" id="submit" name="submit" value="Submit" onclick="onSubmitButtonClick()">
<input type="button" id="reset" name="reset" value="Reset" onclick="onResetButtonClick()">

</body>
</html>
