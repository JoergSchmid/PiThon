<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            text-align: center;
            color: dodgerblue;
        }
        body {
            background-image: url("frontend/logo.png");
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 100px;
            margin-top: 100px;
        }
        footer {
            text-align: center;
            padding: 3px;
            background-color: darkkhaki;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black
        }
        .download_title {
            color: rgb(200, 64, 64);
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .flex-container > div {
            background-color: lightgrey;
            text-align: center;
            width: 80px;
            line-height: 60px;
            margin: 10px;
            font-size: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>PiThon Homepage</title>
    <link rel="icon" type="image" href="frontend/favicon.ico">
</head>
<body>
<h1>PiThon</h1><br><br>
<p>A simple web application for displaying digits of irrational numbers</p>

<div class="flex-container">
    <div><a href="frontend/digits_form.html">Digits</a></div>
    <div><a href="frontend/digits_js.html">Old digits</a></div>
</div><br>

<table>
    <thead>
    <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </tr>
    </thead>
    <tbody id="table_body"></tbody>
</table>
<script>
    const table = document.getElementById("table_body");

    function httpGet(url) {
        let r = new XMLHttpRequest();
        r.open("GET", url, false);
        r.send(null);
        return r.responseText;
    }

    let row1 = table.insertRow();
    let row2 = table.insertRow();
    let row3 = table.insertRow();

    row1.insertCell(0).innerHTML = "Pi";
    row2.insertCell(0).innerHTML = "e";
    row3.insertCell(0).innerHTML = "Sqrt(2)";

    const pi_ten = httpGet(window.location.origin + "/pi/get_first_ten");
    const e_ten = httpGet(window.location.origin + "/e/get_first_ten");
    const sqrt2_ten = httpGet(window.location.origin + "/sqrt2/get_first_ten");

    for (let i = 0; i < 10; i++) {
        row1.insertCell(i+1).innerHTML = pi_ten[i];
        row2.insertCell(i+1).innerHTML = e_ten[i];
        row3.insertCell(i+1).innerHTML = sqrt2_ten[i];
    }
</script>

<h3 class="download_title">Download number files:</h3>
<ul>
    <li><a href="/digits/pi">Pi</a></li>
    <li><a href="/digits/e">E</a></li>
    <li><a href="/digits/sqrt2">Sqrt2</a></li>
</ul>

<footer>
    <p>Authors: Joerg Schmid, Felix Scholl</p>
    <h6><a href="https://github.com/FelixFifi/PiThon">
        <i class="fa fa-external-link"></i>Check out the source code here</a></h6>
</footer>

</body>
</html>
